<body>
    <iframe width="0" height="0" src="https://www.youtube.com/embed/rP2MDtWu5t0?autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>
    <div class="radial_stripes">
    </div>
    <div class="row">
        <h1 class="heading" id="mainHeading">Is the top in?</h1>
    </div>
</body>
<script async>

    stocks = new Stocks('SKF1K71QGJNM20JW');

    var result = stocks.timeSeries({
        symbol: 'spy',
        interval: 'monthly',
        amount: 300
    }).then(response => {
        var lifetimeMax = Math.max.apply(Math, response.map(function (stockMonth) { return stockMonth.high; }));

        console.log(response)

        stocks.timeSeries({
            symbol: 'spy',
            interval: 'daily',
            amount: 1
        }).then(dailyResponse => {

            console.log(dailyResponse)
            console.log({ dailyHigh: dailyResponse[0].high, lifetimeHigh: lifetimeMax })
            if (dailyResponse[0].high >= lifetimeMax) {
                document.getElementById("mainHeading").innerHTML = "TOP IS IN";
            } else {
                document.getElementById("mainHeading").innerHTML = "TOP IS NOT IN";
            }
        }).catch(err => { console.log(err) });
    })
        .catch(err => { console.log(err) });
</script>

</html>
